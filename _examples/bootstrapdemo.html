<!DOCTYPE HTML>
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>


    <!--开发版-->

    <script src="../jquery.js"></script>
    <!--<link href="bootstrap.css" rel="stylesheet"/>-->
    <!--<link href="../themes/font/font.css" rel="stylesheet"/>-->
    <!--<link href="../themes/default/_css/ueditor.css" rel="stylesheet"/>-->


    <script type="text/javascript" charset="utf-8" src="../ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="editor_api.js">
    </script>

</head>
<body>
<select>
    <option value="default">bootstrap</option>
    <option value="bootstrap3">bootstrap3</option>
    <option value="todc">todc</option>
</select>
<div style="margin:0 auto;">
    <div id="editor" style="height:500px;width:1000px;"></div>
</div>

<script>

    var theme = location.href.match(/\?(.+)/);

    theme = ( theme && theme[1] ) || 'default';

    $('select').change(function(){

        location.href = location.href.replace(/#/,'').replace(/\?.*$/,'') + '?' + this.value

    }).val(location.href.match(/\?(.+)/) && location.href.match(/\?(.+)/)[1] || 'default')
    window.tt = UE.getEditor('editor',{
        theme:location.href.match(/\?(.+)/) && location.href.match(/\?(.+)/)[1] || 'default',
        menulist:[
            {label:'文件',data:[
                //如果没有给query,icon都是用exec给的名字
                {label:'新建',exec:'newdocument',shortkey:'ctrl+n'},
                {label:'打印',shortkey:'ctrl+p',exec:'print'}
            ]},
            {label:'编辑',data:[
                {label:'撤销',exec:'undo',shortkey:'ctrl+z'},
                {label:'回退',exec:'redo',shortkey:'ctrl+y'},
                {divider:1},
                {label:'全选',exec:'selectall',shortkey:'ctrl+a'},
                {divider:1},
                {label:'查找和替换',dialog:'searchreplace',icon:'searchreplace',shortkey:'ctrl+shift+r'}
            ]},{label:'插入',data:[
                {label:'图片',dialog:'insertimage',icon:'image'},
                {label:'表情',widget:'emotion'},
                {label:'视频',dialog:'insertvideo',icon:'video'},
                {label:'音乐',dialog:'music'},
                {label:'锚点',dialog:'anchor'},
                {label:'附件',dialog:'attachment'},
                {label:'谷歌地图',dialog:'gmap'},
                {label:'地图',dialog:'map'},
                {label:'特殊字符',dialog:'spechars'},
                {label:'特殊字符',dialog:'spechars'},
                {divider:1},
                {label:'链接',dialog:'link',shortkey:'ctrl+k'},
                {divider:1},
                {label:'插入代码',icon:'code',exec:'insertcode',data:[
                    {label:'ActionScript3',value:'as3'},
                    {label:'Bash/Shell',value:'bash'},
                    {label:'C/C++',value:'cpp'},
                    {label:'Css',value:'css'},
                    {label:'CodeFunction',value:'cf'},
                    {label:'C#',value:'c#'},
                    {label:'Delphi',value:'delphi'},
                    {label:'Diff',value:'diff'},
                    {label:'Erlang',value:'erlang'},
                    {label:'Groovy',value:'groovy'},
                    {label:'Html',value:'html'},
                    {label:'Java',value:'java'},
                    {label:'JavaFx',value:'jfx'},
                    {label:'Javascript',value:'js'},
                    {label:'Perl',value:'pl'},
                    {label:'Plain Text',value:'plain'},
                    {label:'PowerShell',value:'ps'},
                    {label:'Python',value:'python'},
                    {label:'Ruby',value:'ruby'},
                    {label:'Scala',value:'scala'},
                    {label:'Sql',value:'sql'},
                    {label:'Vb',value:'vb'},
                    {label:'Xml',value:'xml'}
                ]}
            ]},{label:'显示',data:[
                {label:'预览',exec:'preview',shortkey:'ctrl+shift+p'},
                {label:'全屏',exec:'fullscreen',shortkey:'ctrl+shift+f'}
            ]},{label:'格式',data:[
                {label:'粗体',exec:'bold',shortkey:'ctrl+b'},
                {label:'斜体',exec:'italic',shortkey:'ctrl+i'},
                {label:'下划线',exec:'underline',shortkey:'ctrl+u'},
                {label:'删除线',exec:'strikethrough',shortkey:'ctrl+s'},
                {label:'上标',exec:'superscript',shortkey:'ctrl+.'},
                {label:'下标',exec:'subscript',shortkey:'ctrl+,'},
                {label:'字体边框',exec:'fontborder',shortkey:'ctrl+shift+b'},
                {divider:1},
                {label:'段落',exec:'paragraph',data:[
                    {label:'<h1>H1</h1>',value:'h1'},
                    {label:'<h2>H2</h2>',value:'h2'},
                    {label:'<h3>H3</h3>',value:'h3'},
                    {label:'<h4>H4</h4>',value:'h4'},
                    {label:'<h5>H5</h5>',value:'h5'},
                    {label:'<h6>H6</h6>',value:'h6'}
                ]},
                {divider:1},
                {label:'清除格式',exec:'removeformat',shortkey:'ctrl+shift+t'}
            ]},{label:'表格',data:[
                {label:'插入表格',icon:'inserttable',shortkey:'ctrl+shift+t',widget:'inserttable'},
                {label:'单元格属性',icon:'inserttable',dialog:'edittd'},
                {label:'表格属性',icon:'inserttable',dialog:'edittable'}
            ]},{label:'帮助',dialog:"help"}
        ],toolbar:[
            'source',
            'redo undo',
            'bold italic underline',
            'justifyleft justifycenter justifyright justifyjustify',
            'insertorderedlist insertunorderedlist',
            'inserttable link',
            'forecolor backcolor fontfamily fontsize'
        ], 'insertorderedlist':{
            'decimal':'1,2,3...',
            'lower-alpha':'a,b,c...',
            'lower-roman':'i,ii,iii...',
            'upper-alpha':'A,B,C...',
            'upper-roman':'I,II,III...'
        },
        'insertunorderedlist':{
            'circle':'○ 大圆圈',
            'disc':'● 小黑点',
            'square':'■ 小方块 '
        },elementpath:true
    })

</script>
</body>
</html>
