<!DOCTYPE html>
<html>
<head>
    <title>表格删除提示</title>
    <script type="text/javascript" src="../internal.js"></script>
    <style type="text/css">
        .section {
            width: 200px;
            margin: 10px auto 0;
            font-size: 14px;
        }

        input[type="radio"] {
            margin: 0 5px 0 0;
        }

        .item {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="section">
    <div class="item">
        <label><input type="radio" id="J_delRow" name="cmd" checked/><var id="lang_delRow"></var></label>
    </div>
    <div class="item">
        <label><input type="radio" id="J_delCol" name="cmd"/><var id="lang_delCol"></var></label>
    </div>
</div>
<script type="text/javascript">
    dialog.on('ok', function(){

        $G("J_delRow").checked ? editr.execCommand("deleterow") : editor.execCommand("deletecol");

    });

    dialog.on('hide', function(){
        $G("J_delRow").checked = true;
    });

</script>
</body>
</html>
