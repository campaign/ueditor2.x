<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>帮助</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <script type="text/javascript" src="../internal.js"></script>
    <style type="text/css">
        .warpper{width: 370px;margin: 10px auto;zoom: 1;}
        .tab-content h1{font-size:26px;margin: 5px 0 0 5px;}
        .tab-content p{font-size:12px;margin: 5px 0 0 5px;}
        .tab-content table{width:90%;line-height: 20px;margin: 5px 0 0 5px;;}
        .tab-content table thead{font-weight: bold;line-height: 25px;}
    </style>
</head>
<body>

<div id="helptab" class="warpper" >
    <ul class="nav nav-tabs">
        <li class="active"><a href="#about"><var id="lang_input_about"></var></a></li>
        <li><a href="#shortcuts"><var id="lang_input_shortcuts"></var></a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane  active" id="about">
            <h1>UEditor</h1>
            <p id="version"></p>
            <p><var id="lang_input_introduction"></var></p>
        </div>
        <div class="tab-pane" id="shortcuts">
            <table>
                <thead>
                <tr>
                    <td><var id="lang_Txt_shortcuts"></var></td>
                    <td><var id="lang_Txt_func"></var></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>ctrl+b</td>
                    <td><var id="lang_Txt_bold"></var></td>
                </tr>
                <tr>
                    <td>ctrl+c</td>
                    <td><var id="lang_Txt_copy"></var></td>
                </tr>
                <tr>
                    <td>ctrl+x</td>
                    <td><var id="lang_Txt_cut"></var></td>
                </tr>
                <tr>
                    <td>ctrl+v</td>
                    <td><var id="lang_Txt_Paste"></var></td>
                </tr>
                <tr>
                    <td>ctrl+y</td>
                    <td><var id="lang_Txt_undo"></var></td>
                </tr>
                <tr>
                    <td>ctrl+z</td>
                    <td><var id="lang_Txt_redo"></var></td>
                </tr>
                <tr>
                    <td>ctrl+i</td>
                    <td><var id="lang_Txt_italic"></var></td>
                </tr>
                <tr>
                    <td>ctrl+u</td>
                    <td><var id="lang_Txt_underline"></var></td>
                </tr>
                <tr>
                    <td>ctrl+a</td>
                    <td><var id="lang_Txt_selectAll"></var></td>
                </tr>
                <tr>
                    <td>shift+enter</td>
                    <td><var id="lang_Txt_visualEnter"></var></td>
                </tr>
                <tr>
                    <td>alt+z</td>
                    <td><var id="lang_Txt_fullscreen"></var></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript">
    var $tab=$.eduitab({selector:"#helptab",context:document});
    document.getElementById('version').innerHTML = parent.UE.version
</script>
</body>
</html>
